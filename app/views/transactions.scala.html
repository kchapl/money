@(transactions: Seq[model.Transaction])

<!DOCTYPE html>

<html>
<head>
    <title>Transactions</title>
</head>
<body>
<table>
    @for(transaction <- transactions){
    <tr>
        <td>@transaction.date</td>
        <td><a href="/description/@helper.urlEncode(transaction.description)">@transaction.description</a></td>
        <td>@transaction.amount</td>
    </tr>
    }
</table>
</body>
</html>
